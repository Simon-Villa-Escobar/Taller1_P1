{% comment %} <h1>Welcome to Home Page</h1>
<h1>Welcome to Home Page, <span style="color: red;">{{name}}</span></h1>
<h2>This is the full page</h2> {% endcomment %}

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movies:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Search for: {{searchTerm}}</p>
        {%for movie in movies %}
            <h2>{{movie.title}}</h2>
            <h3>{{ movie.description }}</h3>
            <img src="{{ movie.image.url}}">
            {% if movie.url %}
                <a href="{{ movie.url }}">More Link</a>
            {% endif %}
        {% endfor %}
    <br/>
</div>
